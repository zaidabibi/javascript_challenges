<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="red">Red</div>
    <div id="orange">Orange</div>
    <div id="yellow">Yellow</div>
    <div id="green">Green</div>
    <div id="blue">Blue</div>
    <div id="indigo">Indigo</div>
    <div id="violet">Violet</div>

    <button id="button" type="button" name="button">Make a Rainbow</button>
  </div>

<script>

  'use strict';


  let button =document.getElementById('button');

  button.onclick= function() {

    let red = document.getElementById('red');
    red.style.backgroundColor="red";
    let orange = document.getElementById('orange');
    orange.style.backgroundColor="orange";
    let yellow = document.getElementById('yellow');
    yellow.style.backgroundColor="yellow";
    let green = document.getElementById('green');
    green.style.backgroundColor="green";
    let blue = document.getElementById('blue');
    blue.style.backgroundColor="blue";
    let indigo = document.getElementById('indigo');
    indigo.style.backgroundColor="indigo";
    let violet = document.getElementById('violet');
    violet.style.backgroundColor="violet";
  }




</script>


  </body>
</html>
